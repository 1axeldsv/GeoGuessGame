<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu GeoGuess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
        }
        #map {
            height: 400px;
            width: 50%;
            border: 1px solid #ccc;
        }
        #circle-container {
            position: relative;
            width: 40%;
            height: 400px;
            margin-left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid blue;
            background: rgba(0, 0, 255, 0.1);
            width: 300px; /* Ajustez selon vos besoins */
            height: 300px; /* Ajustez selon vos besoins */
        }
        .city {
            position: absolute;
            font-size: 14px;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 3px;
            padding: 2px;
            border: 1px solid blue;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
    <!-- Leaflet CSS pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>GeoGuess : Trouvez le point central !</h1>
    <div id="container">
        <div id="map"></div>
        <div id="circle-container">
            <div id="circle"></div>
        </div>
    </div>
    <div id="score">Cliquez sur la carte pour choisir un emplacement.</div>

    <!-- Leaflet JS pour la carte -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte et la centrer sur une zone par défaut
        var map = L.map('map', {
            center: [0, 0],
            zoom: 2,
            zoomControl: false, // Désactiver les contrôles de zoom
            scrollWheelZoom: false, // Désactiver le zoom par molette
            dragging: false, // Désactiver le déplacement de la carte
            attributionControl: false // Désactiver le contrôle d'attribution
        });

        // Ajouter les tuiles OpenStreetMap avec un style simple
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 3, // Limiter le zoom pour garder le style planisphère
            minZoom: 2
        }).addTo(map);

        // Fonction pour générer des coordonnées aléatoires
        function getRandomLatLng() {
            var lat = (Math.random() * 180) - 90; // Latitude entre -90 et 90
            var lng = (Math.random() * 360) - 180; // Longitude entre -180 et 180
            return [lat, lng];
        }

        // Point central aléatoire
        var centralPoint = getRandomLatLng();

        // Grandes villes pour le cercle
        var cities = [
            { name: "New York", coords: [40.7128, -74.0060] },
            { name: "Tokyo", coords: [35.6762, 139.6503] },
            { name: "Paris", coords: [48.8566, 2.3522] },
            { name: "Sydney", coords: [-33.8688, 151.2093] },
            { name: "São Paulo", coords: [-23.5505, -46.6333] },
            { name: "Moscow", coords: [55.7558, 37.6176] },
            { name: "Istanbul", coords: [41.0082, 28.9784] },
            { name: "Cairo", coords: [30.0444, 31.2357] }
        ];

        // Calculer la distance en kilomètres entre deux points (formule de Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            var R = 6371; // Rayon de la Terre en km
            var dLat = (lat2 - lat1) * Math.PI / 180;
            var dLon = (lon2 - lon1) * Math.PI / 180;
            var a = 
                0.5 - Math.cos(dLat)/2 + 
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                (1 - Math.cos(dLon)) / 2;
            return R * 2 * Math.asin(Math.sqrt(a));
        }

        // Fonction pour ajouter le cercle avec les points
        function createCircle(cities, centralPoint) {
            var circle = document.getElementById('circle');
            var radius = 150; // Rayon du cercle en pixels

            cities.forEach(function(city, index) {
                // Calculer l'angle pour les 8 points
                var angle = (360 / cities.length) * index; // Angle en degrés

                // Convertir l'angle en coordonnées polaires
                var x = radius * Math.cos(angle * Math.PI / 180) + radius;
                var y = radius * Math.sin(angle * Math.PI / 180) + radius;

                // Créer et ajouter le div pour la ville
                var cityDiv = document.createElement('div');
                cityDiv.className = 'city';
                cityDiv.style.left = x + 'px';
                cityDiv.style.top = y + 'px';
                cityDiv.innerText = city.name + " (" + Math.round(calculateDistance(centralPoint[0], centralPoint[1], city.coords[0], city.coords[1])) + " km)";

                circle.appendChild(cityDiv);

                // Ajouter des marqueurs pour les villes sur la carte
                L.marker(city.coords).addTo(map)
                    .bindPopup(city.name)
                    .openPopup();
            });
        }

        // Créer le cercle
        createCircle(cities, centralPoint);

        // Quand l'utilisateur clique sur la carte, calculer la distance au point central
        map.on('click', function(e) {
            var userLatLng = [e.latlng.lat, e.latlng.lng]; // Coordonnées du point cliqué par l'utilisateur
            var distance = calculateDistance(userLatLng[0], userLatLng[1], centralPoint[0], centralPoint[1]);

            // Calculer le score basé sur la distance
            var maxPoints = 1000;
            var maxDistance = 6000; // Distance maximale pour avoir un score
            var score;

            if (distance > maxDistance) {
                score = 0; // Si la distance dépasse 6000 km, score = 0
            } else {
                score = maxPoints * (1 - (distance / maxDistance));
            }

            // Afficher la distance et le score
            document.getElementById('score').innerText = "Distance au point central : " + Math.round(distance) + " km. Score : " + Math.round(score) + " points.";

            // Ajouter un marqueur pour l'emplacement choisi
            L.marker([userLatLng[0], userLatLng[1]]).addTo(map)
                .bindPopup("Vous avez choisi cet endroit.")
                .openPopup();
        });
    </script>
</body>
</html>

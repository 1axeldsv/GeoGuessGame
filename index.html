<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu GeoGuess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 20px;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
    <!-- Leaflet CSS pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>GeoGuess : Trouvez le point central !</h1>
    <div id="map"></div>
    <div id="score">Cliquez sur la carte pour choisir un emplacement.</div>

    <!-- Leaflet JS pour la carte -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte et la centrer sur une zone par défaut
        var map = L.map('map').setView([20, 0], 2); // Zoom sur le monde

        // Ajouter les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour générer des coordonnées aléatoires
        function getRandomLatLng() {
            var lat = (Math.random() * 180) - 90; // Latitude entre -90 et 90
            var lng = (Math.random() * 360) - 180; // Longitude entre -180 et 180
            return [lat, lng];
        }

        // Point central aléatoire
        var centralPoint = getRandomLatLng();

        // Ajouter un cercle sur le point central (invisible pour l'utilisateur)
        var circle = L.circle(centralPoint, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500000 // Rayon du cercle en mètres
        }).addTo(map);

        // Centrer la carte sur le point central
        map.setView(centralPoint, 4);

        console.log("Point central:", centralPoint);

        // Grandes villes
        var cities = [
            { name: "New York", coords: [40.7128, -74.0060] },
            { name: "Tokyo", coords: [35.6762, 139.6503] },
            { name: "Paris", coords: [48.8566, 2.3522] },
            { name: "Sydney", coords: [-33.8688, 151.2093] }
        ];

        // Ajouter des marqueurs pour les villes
        cities.forEach(function(city) {
            L.marker(city.coords).addTo(map)
                .bindPopup(city.name)
                .openPopup();
        });

        // Calculer la distance en kilomètres entre deux points (formule de Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            var R = 6371; // Rayon de la Terre en km
            var dLat = (lat2 - lat1) * Math.PI / 180;
            var dLon = (lon2 - lon1) * Math.PI / 180;
            var a = 
                0.5 - Math.cos(dLat)/2 + 
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                (1 - Math.cos(dLon)) / 2;
            return R * 2 * Math.asin(Math.sqrt(a));
        }

        // Quand l'utilisateur clique sur la carte, calculer la distance au point central
        map.on('click', function(e) {
            var userLatLng = e.latlng; // Coordonnées du point cliqué par l'utilisateur
            var distance = calculateDistance(userLatLng.lat, userLatLng.lng, centralPoint[0], centralPoint[1]);

            // Calculer le score basé sur la distance
            var maxPoints = 1000;
            var pointsLostPerKm = 2; // On perd 2 points par kilomètre
            var pointsLost = Math.min(distance * pointsLostPerKm, maxPoints); // Limiter la perte à 1000 points max
            var score = maxPoints - pointsLost;

            // Afficher la distance et le score
            document.getElementById('score').innerText = "Distance au point central : " + Math.round(distance) + " km. Score : " + Math.round(score) + " points.";
        });
    </script>
</body>
</html>

        #next-round {

          }
          #cesiumContainer {
              width : 70% ;
              height : calc(100vh -60 px );
          }
          #compass {

          }
          .city-marker {

   <script >

       const viewer = new Cesium.Viewer('cesiumContainer',{

       const frenchCities =[

           {name :"Marseille",coords:[43.2965 ,5.3698],emoji:"‚öì"},

           {name :"Lille",coords:[50.6292 ,3.0573],emoji:"ü•ê"},
           {name :"Rennes",coords:[48.1173 ,-1.6778],emoji:"üêì"},

          {name :"Villeurbanne",coords:[45.7715 ,4.8900],emoji:"üè¢"}
      ];

      let centralCity ;
      let roundNumber =1 ;
      let totalScore =0 ;

      function startNewRound() {
          viewer.entities.removeAll();
          centralCity = frenchCities[Math.floor(Math.random() * frenchCities.length)];
          addCentralPoint(centralCity.coords);
          updateCompass();
          document.getElementById('round').innerText =`Round:${roundNumber}`;
          document.getElementById('score').innerText =`Score:${totalScore}`;
          document.getElementById('next-round').style.display ='none';
      }

      function addCentralPoint(position) {
          viewer.entities.add({
              position :
                  Cesium.Cartesian3.fromDegrees(position[1],position[0]),
              point:{
                  pixelSize:
                      10,color:
                      Cesium.Color.RED
              }
          });
      }

      function calculateDistance(lat1,lon1,lat2,lon2) {
          const R =6371 ;
          const dLat =(lat2-lat1) * Math.PI /180 ;
          const dLon =(lon2-lon1) * Math.PI /180 ;
          const a =
              Math.sin(dLat /2) * Math.sin(dLat /2) +
              Math.cos(lat1 * Math.PI /180) * Math.cos(lat2 * Math.PI /180) *
              Math.sin(dLon /2) * Math.sin(dLon /2);
          const c =2 * Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
          return R*c ;
      }

      function calculateBearing(lat1 ,lon1 ,lat2 ,lon2 ) {
          const œÜ1 =lat1 * Math.PI /180 ;
          const œÜ2 =lat2 * Math.PI /180 ;
          const ŒîŒª =(lon2 -lon1 ) * Math.PI /180 ;

         const y =Math.sin(ŒîŒª ) * Math.cos(œÜ2 );
         const x =Math.cos(œÜ1 ) * Math.sin(œÜ2 ) -
                   Math.sin(œÜ1 ) * Math.cos(œÜ2 ) * Math.cos(ŒîŒª );
         const Œ∏ =Math.atan2(y ,x );
         const bearing =(Œ∏ *180 /Math.PI +360 ) %360 ;
         return bearing ;
     }

     function updateCompass() {
         const compass =document.getElementById('compass');
         compass.innerHTML ='<div id="north-indicator">N</div>';
         
         const displayedCities =
             frenchCities.filter(city => city !== centralCity)
                         .sort(() => 0 .5 -Math.random())
                         .slice(0 ,4 );

         displayedCities.forEach(city => {
             const distance =
                 calculateDistance(centralCity.coords[0],
                                   centralCity.coords[1],
                                   city.coords[0],
                                   city.coords[1]);
             const bearing =
                 calculateBearing(centralCity.coords[0],
                                  centralCity.coords[1],
                                  city.coords[0],
                                  city.coords[1]);
             
             const radius =140 ;
             const x =150 +radius * Math.sin(bearing * Math.PI /180 );
             const y =150 -radius * Math.cos(bearing * Math.PI /180 );

             const cityMarker =
                 document.createElement('div');
             cityMarker.className ='city-marker';
             cityMarker.style.left=`${x}px`;
             cityMarker.style.top=`${y}px`;
             cityMarker.innerHTML=`${city.name} ${city .emoji}<br>${Math.round(distance)} km`;
             compass.appendChild(cityMarker);
         });
     }

     const handler =
         new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
     handler.setInputAction(function(click){
         const cartesian =
             viewer.camera.pickEllipsoid(click.position,
                                         viewer.scene.globe .ellipsoid);
         if(cartesian ){
             const cartographic =
                 Cesium.Cartographic.fromCartesian(cartesian );
             const longitude =
                 Cesium.Math.toDegrees(cartographic.longitude );
             const latitude =
                 Cesium.Math.toDegrees(cartographic.latitude );
             
             const distance =
                 calculateDistance(centralCity.coords[0],
                                   centralCity.coords[1],
                                   latitude ,
                                   longitude );
             const maxDistance =10000 ; // Distance maximale en km pour obtenir des points
             const roundScore =
                 Math.max(0 ,
                          Math.round(10000 *
                                     Math.exp(-distance /100)));
             totalScore +=roundScore ;

             viewer.entities.add({
                 position :
                     cartesian ,
                 point:{
                     pixelSize:
                         10,color:
                         Cesium.Color.GREEN
                 }
             });

             document.getElementById('score').innerText=`Score:${totalScore} (+${roundScore})`;
             document.getElementById('next-round').style.display='block';
         }
     },Cesium.ScreenSpaceEventType.LEFT_CLICK);

     document.getElementById('next-round').addEventListener('click',function(){
         roundNumber ++;
         startNewRound();
     });

     startNewRound();
 </script >
